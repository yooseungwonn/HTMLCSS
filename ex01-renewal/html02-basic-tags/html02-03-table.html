<!DOCTYPE html>
<html>

<head>
    <title>테이블 태그 실습</title>
</head>

<body>

    <h2>기본 테이블 태그 실습</h2>

    <!-- 기본 테이블 연습 -->
    <!-- border, width, height 속성들 스타일 시트에서 표시
         지금은 연습을 위해서 사용-->
    <table border="1">
         <!-- 테이블 헤더 : Thead-->
        <thead>
        <!-- 행정보 : TR-->
        <tr>
            <!-- 헤더 : TD-->
            <th width="200" height="30">이름</th>
            <th>나이</th>
            <th>점수</th>
            
        </tr>
    </thead>

     <!-- 실제 데이터 : Tbody-->
     <tbody>        
        <tr>           
            <td>김철수</td>
            <td>22</td>
            <td>88</td>            
        </tr>
        <tr>           
            <td>홍길동</td>
            <td>28</td>
            <td>90</td>            
        </tr>
    </tbody>

    <!-- 테이블 요약 : tfoot-->
    <tfoot>        
        <tr>           
            <td></td>
            <td></td>
            <td></td>            
        </tr>
    </tfoot>
    </table>

    <h2>열과 행의 확장</h2>
    <ul>
        <li>colspan: 열 확장</li>
        <li>rowspan: 행 확장</li>
    </ul>

    <!-- 열과 행 확장 연습 -->
</body>

</html>
