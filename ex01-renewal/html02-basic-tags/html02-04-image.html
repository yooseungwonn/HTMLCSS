<!DOCTYPE html>
<html>

<head>
    <title>이미지 태그 실습</title>
</head>

<body>

    <h1>이미지 태그 실습</h1>

    <h3>외부 이미지 삽입</h3>

    <!-- 외부 이미지 -->
    <!-- 외부 이미지 삽입 연습 -->
    <!-- 외부 호스트 정보까지 포함된 전체 이미지 url을 src에 -->
    <img src="https://www.google.co.kr/url?sa=i&url=https%3A%2F%2Fnamu.wiki%2Fw%2F%25ED%258E%25AD%25EC%2588%2598&psig=AOvVaw1_iIvJmc0I-kU-7aXJ5EPs&ust=1715752542479000&source=images&cd=vfe&opi=89978449&ved=0CA8QjRxqFwoTCKj48su6jIYDFQAAAAAdAAAAABAE"
        width="320"
        alt="외부 이미지"/>
    <!-- width, height 속성 : 출력 사이즈, 웹 표준상으로 추천하지 않음-->
    <h3>내부 이미지 삽입</h3>

    <!-- 내부 이미지 (파일 경로에 실제 이미지 파일 경로를 넣어야 함) -->
    <!-- 내부 이미지를 절대경로로 넣기 -->
    <img src="/ex01-renewal/images/penguins.jpg"
         alt="내부 이미지: 절대 경로"
         title="내부 이미지: 절대 경로"
         width="320"/>
    <!-- 내부 이미지를 상대경로로 넣기 -->
    <img src="../images/penguins.jpg"
         alt="내부 이미지: 상대 경로"
         title="내부 이미지: 상대 경로"
         width="320"/>
    <!-- 존재하지 않는 이미지 넣기. alt 속성 확인 -->
    <img src="notfound.jpg"
         alt="이미지를 찾을 수 없습니다"/>

    <h3>주요 속성들</h3>
    <ul>
        <li><b>src</b>: 이미지 파일의 경로를 지정</li>
        <li><b>alt</b>: 이미지 파일이 없을 경우 대체 텍스트를 지정</li>
    </ul>

</body>

</html>
