<!DOCTYPE html>
<html>

<head>
    <title>Inline CSS Example</title>
</head>

<body>
    <!-- Add inline css to h1 tag -->
    <!--
        style 속성 : 태그에 직접 스타일을 부여
        형식 : style-속성명: style 속성값;
    -->
    <h1 style="color: yellow; background-color: black">Hello, Inline CSS!</h1>
    <p>This paragraph is styled with inline CSS.</p>
    <p>HTML 요소 내부에 직접 스타일을 적용하는 방법</p>
    <p>가장 간편하지만 웹 표준 준수에는 가장 좋지 않은 방법</p>
</body>

</html>
